spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

server:
  port: ${PORT:8081}

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: ${JWT_EXPIRATION:3600000}
